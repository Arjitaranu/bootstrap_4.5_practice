<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-image: url(img/img1.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="text-left">
        <h1 class="mt-5 p-5 display-4 text-warning"> ONLINE FOOD PORTAL</h1>
    </div>
    <div class="text-center">
        <div class="card  ml-5"  style="width: 57%;"  >
            <div class="card-body bg-dark">
              <h2 class="card-title text-warning ">fill up the form</h2>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-warning">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-warning">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
               
            </div>
            </div>
        
     </div>
    </div>
    
    </div>
    <footer>
        <p class="h4 mt-5 ml-5 text-warning">for further details contact</p>
        <i class="fa fa-phone text-light ml-5"></i><span class="text-warning ml-2">900-888-000</span>
    </footer>
</body>


</html>
